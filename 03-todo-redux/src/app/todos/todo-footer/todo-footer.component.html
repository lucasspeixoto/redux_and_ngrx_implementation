<footer class="footer">
  <span class="todo-count"
    ><strong>{{ pending }}</strong> tasks left</span
  >

  <ul class="filters">
    <li *ngFor="let filter of filters" (click)="setFilter(filter)">
      <a [class.selected]="filter == actualFilter" href="#/">{{
        filter | titlecase
      }}</a>
    </li>
  </ul>

  <button (click)="clearCompleted()" class="clear-completed">Clear completed</button>
</footer>
